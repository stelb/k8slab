---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 1h0m0s
  values:
    grafana:
      env:
        GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: tribe-29-checkmk-datasource
      extraInitContainers:
      - command:
        - sh
        - -c
        - echo "installing checkmk plugin"; mkdir -p /var/lib/grafana/plugins; cd
          /var/lib/grafana/plugins; rm -rf grafana-checkmk-datasource; git clone https://github.com/tribe29/grafana-checkmk-datasource
        image: alpine/git
        imagePullPolicy: Always
        name: grafana-plugin-install
        securityContext:
          runAsNonRoot: true
          runAsUser: 472
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: storage
      ingress:
        enabled: true
        hosts:
        - grafana.k3s.lab.stelb.de
        path: /
        tls:
        - hosts:
          - grafana.k3s.lab.stelb.de
          secretName: grafana-lab-crt
        annotations:
          kubernetes.io/ingress.class: traefik
          ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
      persistence:
        enabled: true

    prometheus:
      # 4w (4*7*24h)
      retention: 672h
      prometheusSpec:
        NamespaceSelector:
          any: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 100Gi
      ingress:
        enabled: true
        hosts:
        - prometheus.k3s.lab.stelb.de
        path: /
        tls:
        - hosts:
          - prometheus.k3s.lab.stelb.de
          secretName: prometheus-lab-crt
        annotations:
          kubernetes.io/ingress.class: traefik
          ingress.kubernetes.io/ssl-redirect: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod

